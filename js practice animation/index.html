<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: #111111;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  /* background-color: white; */
  background-image: url('./pics/dan.jpg');
  background-size: cover;
  background-position: center;
}
</style>
<body>

<p><button onclick="logoMove()">Click Me</button></p>

<div id ="container">
  <!-- <div img id ="animate" img src = "./pics/dan.jpg"></div> -->
  <div id ="animate">
    <!--<img src = "./pics/dan.jpg" width="100%"/>-->
  </div>
</div>

<script>
function logoMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + "px";
      elem.style.left = pos + "px";
    }
  }
}
</script>

</body>
</html>
